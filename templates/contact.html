{% extends 'base.html' %}

{% block title %}
Contact |
{% endblock title %}


{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact1.jpg" class="d-block w-100" alt="...">
</div>
<div class="container mb-4 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
        </div>
        <div class="form-group mb-2">
            <label for="desc">Tell why you want to connect with us...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
